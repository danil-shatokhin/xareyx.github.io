<!DOCTYPE html>
<!-- saved from url=(0067)https://cdn.livestream.com/LivestreamStudio/tools/studio-build.html -->
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Studio</title>
    <style>
	input::-webkit-outer-spin-button,
	input::-webkit-inner-spin-button {
	  -webkit-appearance: none;
	  margin: 0;
	}
    </style>
</head>
<body>

<form>
<label>Account ID (numbers only): <input type="number" id="account_id" required="" style="display: block; margin: 0.4em;"></label>
<input type="radio" id="livestream" name="type" value="livestream" checked=true>
<label for="livestream">livestream</label>
<br>
<label>Licenses: <input type="text" id="licenses" style="display: block; margin: 0.4em;"></label>
<label>Token: <input type="text" id="token" required="" style="display: block; margin: 0.4em;"></label>
</form>
<br>
<button onclick="get()">Get</button> <button onclick="add()">Edit</button>
<br>
<br>
<br>

<textarea id="response" style="color: red; margin: 0px; width: 859px; height: 232px;"></textarea>

<script>
	function get() {
		account_id = document.getElementById("account_id").value;
		licenses = document.getElementById("licenses").value;
		token = document.getElementById("token").value;
				
		url = "https://studio-sub-manager.vimeows.com/exception?accountID="+account_id+"&t="+token;
		
		var xmlHttp = new XMLHttpRequest();
		xmlHttp.open( "GET", url, true );
		xmlHttp.onload = function () {
			const timeElapsed = Date.now();
			const now = new Date(timeElapsed);
			document.getElementById('response').innerHTML += "\n"+now.toISOString()+"\t"+xmlHttp.response;
		};
		xmlHttp.send( null );		
	}
	
	function add() {
		account_id = document.getElementById("account_id").value;
		licenses = document.getElementById("licenses").value;
		token = document.getElementById("token").value;
		
		url = "https://studio-sub-manager.vimeows.com/exception?accountID="+account_id+"&licenses="+licenses+"&t="+token;
		
		var xmlHttp = new XMLHttpRequest();
		xmlHttp.open( "POST", url, true );
		xmlHttp.onload = function () {
			const timeElapsed = Date.now();
			const now = new Date(timeElapsed);
			document.getElementById('response').innerHTML += "\n"+now.toISOString()+"\t"+xmlHttp.response;
		};
		xmlHttp.send( null );		
	}
</script>

</body></html>
